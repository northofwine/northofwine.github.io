  name: Champagne Vollereaux
  description: |-
    Båndene som binder Vollereaux-familien til jorden og vinrankene er hundre år gamle. Historien om mennene og kvinnene som skapte Vollereaux-champagnen starter ved begynnelsen av 1800-tallet — i 1805. I Pierre et Moussy i hjertet av Champagne-regionen plantet og stelte familiens første generasjon sine vinranker og begynte å skrive historien om champagnen vår.

    Det første vendepunktet i familiesagaen kom på slutten av den store krigen. Det var en tid da mange vinprodusenter holdt på med å slette sporene etter krigen. Det uopphørlige arbeidet som ble utført av den nye generasjonen, ledet av Victor Vollereaux, en direkte etterkommer av denne familien av druedyrkere som har bosatt seg i Marnedalen i over et århundre, ville gjenopprette vingården til sitt fulle potensial. I det klimaet av gjenfødelse og fornyet håp, bestemte Victor seg for å promotere champagnen sin selv. Den første vinen ble trukket ut i 1923. De første flaskene ble smakt blant venner og familie. Tradisjonen ble gjentatt år etter år.
