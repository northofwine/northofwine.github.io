  name: Soligo
  description: |-
    Historien vår begynte i 1957, for over 60 år siden, da 31 vinprodusenter kom sammen som delte en kjærlighet til Prosecco, et talent for vinproduksjon og en kjærlighet til landet sitt. Med årene ble de et av de viktigste referansepunktene for vinproduksjon i Italia. På bare noen få år slo gründergruppen seg sammen med andre produsenter, som ble tiltrukket av muligheten til å bruke styrken i dette samarbeidet til å promotere sine lokalområder og produkter, skapt gjennom nitid omsorg for deres vinstokker.

    I dag har vingården rundt 600 andelshavere som er dedikert til å ta vare på vinstokkene sine dag etter dag, slik at vårt team av ønologer kan jobbe med et råstoff av høy kvalitet og lage viner som virkelig gjenspeiler lokalområdet, med en brønn. -anerkjent og presis identitet. Dette er tilfellet for både våre Prosecco-baserte musserende viner og våre hvite og røde viner, som bidrar til å forbedre hele vårt produktspekter.

    Gjennom årene har vi vunnet mange viktige priser, som bekrefter kvaliteten og de edle egenskapene til våre viner.
