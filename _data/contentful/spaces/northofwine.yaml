  name: 'Domaines Aime Arnoux & Fils '
  description: "Domaines Aime Arnoux & Fils \nVinkultur siden 1717; I 1717 ga grev
    François de Castellanne, de Lauris, de Vassadel, de Gérard, Chevalier markis av
    Ampuis, de Lagneroux, Vacqueyras og dets territorier universell og direkte utleier,
    bort en vingård til Pierre Bovis, en stamfar til Arnoux-familien. Siden den gang
    har vi holdt vin- og vintradisjoner i familien vår, og i dag dekker vingården
    40 hektar.\nTerroiret vårt; Den pittoreske landsbyen Vacqueyras ligger ved foten
    av majestetiske «Dentelles de Montmirail», og er et yndet sted hvor de ulike vinstokkene
    Syrah, Mourvedre, Cinsault, hvit Grenache og Clairette vokser. Vinene ble gitt
    rangeringen \"Cru\" av Cotes du Rhone-vinene takket være drivkraften til kvalitetsutvikling
    i vinstokkene siden XV århundre. I dag er de strenge produksjonsreglene videreført:
    En fattig løveholdig kalksteinsjord blandet med runde steiner.\nVine typer kvalitet.\nmiddelhavsklima
    tilpasset optimal modenhet av druer.\nBegrenset utbytte (35 hl/ha) som gjør det
    mulig å lage konsentrerte aromater og sterke viner.\n\nVi er etablert i hjertet
    av disse eksepsjonelle landene siden 1717. I nesten 3 århundrer har vi laget og
    modnet viner i hulene våre som er gravd inn i de gamle bymurene. Vi fortsetter
    å jobbe i den store tradisjonen til våre forfedre.\nVår vingård; Familieeiendommen
    på 40 hektar strekker seg over platået til Garrigues... Platået som ligger vest
    for appellasjonen, som følge av et geologisk brudd, strekker seg til Chateauneuf
    du Pape... Består i hovedsak av leire - rød kalksteinsjord med rullet småstein...Dens
    store særpreg ligger i de rullede småsteinene, som frigjør varmen som er lagret
    i løpet av dagen, og dermed lar druene modnes optimalt... Disse jordsmonnene er
    gunstige for lavt utbytte av druer med høy konsentrasjon av tanniner og aromaer...\nVår
    filosofi; Kulturen av vinstokker har blitt foreviget i familien vår siden 1717.
    Denne tradisjonen og arven har blitt en lidenskap. Vår \"Crus\" er fortsatt vinifisert
    i dag med størst respekt for forfedres tradisjoner for å tillate oss å tilby deg
    en harmonisk tilbakevending til de autentiske smakene og smakene i landet vårt.\n"
