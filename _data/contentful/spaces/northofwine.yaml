  name: 'Jean Durup Père & Fils '
  description: |-
    Durup-familien er vinbønder i generasjoner siden 1560 og har dyrket på vingårdene i Chablis i århundrer.
    Jean Durup eier vingårdene til Château de Maligny, en eiendom som ble administrert i løpet av forrige århundre av Paul Gally, hans oldefar.

    Den overveldende prosentandelen av ideelt eksponerte åssider, flintjord og bratte bakker, gir garantert viner av eksepsjonell kvalitet. L’Églantière er Jean Durups mest anerkjente merke i Frankrike.

    De forskjellige Chablis-vinene som markedsføres under disse to kjente etikettene "Château de Maligny" og "l'Eglantière" er alle produsert av den edle druesorten Chardonnay, kilden til utmerkede viner kjent for sin rike bouquet, subtilitet og vakre grønnaktige farge.
