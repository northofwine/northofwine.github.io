  name: 'Laura Weber '
  description: |-
    11 generasjon styrer Laura og hennes foreldre vingårdene på de velkjente stedene Monzinger FRÜHLINGSPLÄTZCHEN og HALENBERG. På grunn av den store variasjonen av jordsmonn (f.eks. grønn skifer, rød sandstein, kvartsitt, blå skifer) og variasjonen av druesorter, imponerer Weber-vinene med sin egenart og umiskjennelige natur. Mikroklimaet, jordsmonnet og sollyset på hver tomt er undersøkes i detalj og deretter velges den passende druesorten.

    Som vinopprører har Laura sin egen linje "Edition L" der hun elsker å eksperimentere og prøve ut nye ting. "Bee Garden" har blitt et annet viktig merke, det er her RØDE RIESLIING vokser, som dyrkes og stelles helt for hånd i bratte skråninger.
