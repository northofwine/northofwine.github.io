    name: Maurice GAVIGNET
    description: |
      Det var på begynnelsen av 1800-tallet at Honoré GAVIGNET, vinmaker ved Domaine de la Romanée Conti, grunnla sin egen "pré-carré" i hjertet av Greater Burgundy Wine, i Nuits Saint Georges.
      Honoré var en jordisk mann, og ga sin lidenskap videre til sønnen Maurice GAVIGNET. Far og sønn utviklet aktiviteten innenfor familieeiendommen, det nåværende hovedkvarteret til Domaine.
      Siden den datoen har kjærligheten til en godt utført jobb tillatt fire generasjoner å etterfølge hverandre fra far til sønn opp til Arnaud GAVIGNET, oldebarnet til grunnleggeren.
      En storslått eiendom, solid kunnskap og grundig omsorg for hver av våre viner; det er dette som tydelig skiller Maurice GAVIGNET. Velg fortreffelighet og gå inn i historien til Grandes Maisons de Bourgogne.
      Vår oppdrettspraksis er alle orientert mot å respektere jorda og vingården. Å lage en god vin krever å produsere druer av ekstrem kvalitet. Vingården vår, forvaltet i bærekraftig dyrking med kontrollert naturlig gressdekke, høstes fullstendig for hånd.
      Vinproduksjon dreier seg om en enkel idé: å fremme maserasjon og ekstraksjon for å optimalisere konsentrasjonen og gi vinene våre en rik og elegant struktur.
      En kontrollert gjæringsprofil med kontrollerte vinifikasjonstemperaturer bidrar til uttrykket til vinene. De kraftige aromaene er bevart for å sikre en deilig, fruktig munnfølelse senere når du smaker.
      Senere, etter tapping, eldes vinene under de store hvelvene i kjellerne våre. De utvikler deretter all sin kraft og aromaer av røde frukter og svarte bær.
      Honoré var en jordisk mann, og ga sin lidenskap videre til sønnen Maurice GAVIGNET. Far og sønn utviklet aktiviteten innenfor familieeiendommen, det nåværende hovedkvarteret til Domaine.
      Gjennom generasjonene utvikler Domaine seg og Maurice GAVIGNET jobber for å utvide vingården sin.
      Tomtene til Nuits Saint Georges, Nuits Saint Georges 1er Cru "Les Chaignots" og Morey Saint Denis 1er Cru "Les Millandes" ble først anskaffet.
      Vedvarende etterspørsel fører til at Maurice GAVIGNET fortsetter sine oppkjøp. Dette er tomtene til Burgundy Pinot Noir, Bourgogne Hautes Côtes de Nuits på et sted som heter "Les Dames Huguette" og Gevrey Chambertin som kompletterer betegnelsene til Domaine.
      Endelig har Domaine beriket seg selv det siste tiåret med vingårder på Côte de Beaune i Monthelie, Santenay, Savigny les Beaune og Pommard. Slik blir Domaine en av perlene til vingården Côte d’Orien.
      Våre viner er vinifisert og lagret i våre kjellere, Rue Félix TISSERAND, i NUITS SAINT GEORGES, av vår kjellermester som er spesielt nøye med å arbeide med utvinningen for å fremme det fulle uttrykket og karakteren til de forskjellige terroirene.
      Vinene våre lagres på Merrain franske eikefat i 18 måneder og våre årganger inneholder fra 25 % til 100 % nye fat avhengig av appellasjonen, noe som gir produksjonen vår en unik stil.
