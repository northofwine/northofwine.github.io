    name: Casa de Vila Nova
    description: |-
      I Lencastre-familien siden 1100-tallet utvidet og vokste Casa de Vila Nova frem til 1900-tallet fra det legendariske tårnet i blokker som suksessivt ble bygget og restaurert. På 1970- og 1980-tallet startet Luís Lencastre som produsent av grønn vin. I 1986 startet den totale ombyggingen av vinmarkene, utstyr ble anskaffet og landbruks- og husdyrressurser ble utviklet.
      I 1993, for å forbedre vinkomponenten og noen eiendomsvirksomheter, ble Sociedade Agrícola da Casa de Vila Nova opprettet. I 2003 ble druer fra Casa de Vila Nova brukt i produksjon og markedsføring av et merke av Vinho Verde, og opprettholder restsalget av druer i bulk. Flere viner ble lansert og plassert i distribusjon og senere på Horeca-kanalen. Casa de Vila Nova – gård og selskap – forblir i familien til i dag, med de nåværende partnerne brødrene Bernardo, Luísa, Sofia og Filipe.
