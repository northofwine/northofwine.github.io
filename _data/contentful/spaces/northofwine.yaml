  name: Chateau Haut-Sarpe Saint Emilion
  description: |-
    Jean-François Janoueix-familien eier Château Haut-Sarpe, Saint-Émilion Grand Cru Classé. Denne vingården er bygget langs bakken og på kanten av kalksteinsplatået, og er en av de eldste og mest kjente i Saint-Émilion. Nettstedet har vært oppført på kartet over Belleyme siden 1700-tallet

