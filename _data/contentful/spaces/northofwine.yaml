  name: Sordo
  description: "En lang historie ledet av en lidenskap for Barolo gjennom 4 generasjoner.\nGress
    av forskjellige typer vokser sammen med andre plantearter mellom våre vinranker.
    I tillegg til å konsolidere jorda og forhindre erosjon, gir de humus når de graves
    ned, og eliminerer dermed helt behovet for kjemisk gjødsel og ugressmidler. \nDen
    første generasjonen Giuseppe. \nVinprodusenten Sordo ble etablert i de første
    årene av det tjuende århundre. Det var i 1912 da Giuseppe Sordo begynte å dyrke
    vingårder og lage vin i den lille landsbyen Garbelletto i bydelen Castiglione
    Falletto.\nAndre generasjon Giovanni \nVendepunktet kom med ankomsten av Giovanni
    Sordo, Giuseppes sønn, som viste både intuisjon og evne til å skaffe vingårder.
    Fra 1950-tallet valgte han ideelle vingårder, kalt \"sorì\" på piemontesisk dialekt,
    egnet for å lage viner av høy kvalitet og prestisje. Sammen med sin kone Maria,
    historisk minne om eiendommen, utvidet Giovanni kjelleren og bygde det nåværende
    gjæringsrommet i løpet av 1960-årene. Han bygde også en plass eksklusivt for heving
    av den prestisjetunge Barolo, der han plasserte store 120 hl eikefat.\nTredje
    generasjon Giorgio\nI 2001, etter Giovannis alt for tidlige død, tok sønnen Giorgio
    opp tømmene i boet. Takket være både farens undervisning og hans innføring av
    den samme lidenskapen, fortsatte Giorgio familietradisjonen. En entusiast av de
    ekstra geografiske referansene til Barolo, nådde han en stor milepæl i 2013 og
    produserte åtte Barolo MGA-er for første gang. Han dedikerte denne milepælen til
    sin utmerkede lærer, ønologen Armando Cordero, en stor talsmann for Barolo lagret
    på store fat. Giorgio forstørret den opprinnelige kjelleren og la til en underjordisk
    kjeller ved å grave under åssiden på mer enn 12 meters dyp. Her er temperaturen
    og luftfuktigheten konstant og på ideelle nivåer for heving av Barolo på fat.
    I denne delen av kjelleren er det også to \"infernot\" - et piemontesisk ord som
    refererer til en liten, underjordisk kjeller - der familien elder magnums og doble
    magnums av historiske Barolo-årganger.\n\nFjerde generasjon Paola\nKvinnene i
    Sordo-familien har også hatt viktige roller helt siden godset ble grunnlagt. Ved
    Giuseppes side var Signora Lina, pioneren, etterfulgt av Signora Maria, som av
    kjærligheten til ektemannen Giovanni støttet og dokumenterte hver viktig avgjørelse.
    I dag er fjerde generasjon representert av Paola Sordo, Giorgios eneste datter.\n"
