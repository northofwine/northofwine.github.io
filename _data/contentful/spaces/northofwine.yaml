  name: " North of Wine"
  description: "North of Wine importerer vin fra hele verden og er lokalisert i Trondheim.
    \n\nSelskapet ble stiftet i 2017 og har portefølje på ca 200 viner i ulike priskategorier.
    \n\nAlle våre vinhus produserer vin på bærekraftig måte og tar vare på vår moder
    jord.\n\nDe flest av vår vinhusene er familiedrevet og har driftet i mange generasjoner.
    Vi har møtt de som driver vingårdene og har et personlig forhold til alle sammen
    og du kan lese mer om våre vinhus på vår webside.\n\nVi leverer vin til Vinmonopolet,
    hoteller, restauranter og selskap med skjenkebevilling. Som privatperson er vi
    behjelpelig med at vinene kan bestilles via Vinmonopolets bestillingsutvalg, tilleggsutvalg
    eller som spesialbestilling.  \n\nAlle våre viner leveres direkte fra vinhusene
    til vårt lager i Trondheim og distribueres ut til våre kunder på en bærekraftig
    måte.\n\nHar du spørsmål  eller lurer på noe om våre viner eller våre vinhus,
    send oss en mail.\n"
