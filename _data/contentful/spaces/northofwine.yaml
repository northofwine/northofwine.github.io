  name: Villa Calcinaia
  description: |-
    Vignaioli a Greve in Chianti dal 1524.
    I 1524 så Calcinaia veldig annerledes ut enn det det gjør i dag: et kart viser to bygninger med utsikt over veien til Greve, kjøretur foran Villaen i dag.
