    i Languedoc.\n\nSortimentet vårt er homogent rundt hovedsakelig røde, rosé- og
    hvitviner som ofte er anerkjent i ulike nasjonale og internasjonale vinkonkurranser.\n\nPå
    sine 32 hektar med vinstokker produserer Château Fonsalade mellom 120 000 og 150
    000 flasker. Hver vin har sin egen signatur og identitet, avhengig av arten av
    tomten, alderen på vinstokkene og utbyttet fordi målet vårt er å forføre alle
