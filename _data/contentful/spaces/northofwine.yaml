  name: " North of Wine suppliers"
  description: "North of Wine imports wine from all over the world and is located
    in Trondheim.\n\nWe always look for new opportunityes and please send us a mail
    if yoy like to come into the Norwegian marked.\n\nThe company was founded in 2017
    and is today one of Trøndelag's largest wine import companies with a portfolio
    of around 180 wines in various price categories. \nWe deliver wine to Vinmonopolet,hotels,
    restaurants and companies with a liquor licence. As a private person, we are helpful
    in that the wine can be ordered via Vinmonopolet's ordering committee, additional
    committee or as a special order.\n\nAll our wineries produce wine in a sustainable
    way and take care of our mother earth. You can read more about most of the wines
    and wineries on our website.\n\nAll our wines are delivered directly from the
    wine houses to our warehouse in Trondheim and distributed to our customers in
    a sustainable way.\n\nIf you have questions or wonder about our wines or our wine
    houses, send us an email."
