  name: 'Mas d''en Blei '
  description: |-
    Mas d’en Blei ligger i et privilegert hjørne av Priorat; vi er i dalen til elven Siurana, i kommunen La Morera del Montsant. Vi er på en vingård i regi av Priorat Qualified Designation of Origin (DOQ).

    Prosjektet gjenopprettet eiendommens landbruksopprinnelse og utførte restaureringsarbeid på våningshuset, som det er fra 1756. De har syv hektar vingårder og 22 000 vinstokker plantet hovedsakelig med stedegne varianter som Grenache og Carignan.

    Mas d'en Blei oppsummerer de karakteristiske verdiene til Priorat: fremtredenen av skifer, kystlandbruk, produksjon med lavt utbytte og mennesker med en sterk identitetsfølelse. Av denne grunn har eiendommens viner en egen markert personlighet, et resultat av det unike ved denne Priorat-skatten og en spesielt nøye produksjonsprosess.
