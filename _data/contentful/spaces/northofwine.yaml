  production_method_storage: |-
    Vår Bourgogne Pinot Noir er satt sammen fra flere tomter. Våre vingårder ligger mellom landsbyene Premeaux-Prissey og Comblanchien.
    Vinproduksjon: Druene er håndplukket, 100 % avstilket og lagt i kar. Etter en preferanse i kar ved lav temperatur starter den alkoholiske gjæringen. Utstansing av hetten utføres under denne gjæringen to ganger om dagen. Vinen lagres deretter på eikefat i 12 til 14 måneder (10 % nye eikefat). Reoling utføres 3 ganger i løpet av denne perioden. Vinen tappes på flaske etter fining og uten å bli filtrert for å sikre at alle aromaene uttrykker seg fullt ut.
