  name: Château Haut-Badette Saint Emilion
  description: |-
    Vingården til Château Haut-Badette går tilbake til 1763 i det berømte kartet over Pierre de Belleyme, geografingeniøren til kong Louis XV lagde.

    I det attende århundre,eide grevene av Carles, deretter grevene av Allard. I 1869 var Charles-Adolphe d'Allard, gift med Berthe de Carles, ordfører i Saint-Emilion. Den 21. januar 1890 brakte datteren hans Marie Château Haut-Badette som medgift til mannen sin, baron Henri du Foussat de Bogeron. Sønnen deres Gabriel arvet den 3. januar 1930 og avstod den 7. januar 1970 til Jean-François JANOUEIX, dets nåværende eier, som satte eiendommen i perfekt stand.
