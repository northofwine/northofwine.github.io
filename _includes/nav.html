<nav id="sidebar">
  <ul>
    {% for nav in site.data.navigation %}
      {% if forloop.first %}
      <li>
          <a id="logo" href="{{ nav.url }}">
            <img src="{{ "/assets/images/logo_symbol_white.svg" | relative_url }}">
          </a>
      </li>
      <span></span>
      {% else %}
      <li>
          <a {% if page.url contains nav.url %} class="selected" {% endif %} href="{{ nav.url }}">
            {{ nav.svg }}
            <span class="text">{{ nav.text }}</span>
          </a>
      </li>
      {% endif %}
    {% endfor %}
</nav>
